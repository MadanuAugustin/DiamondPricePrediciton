<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1599707367072-cd6ada2bc375?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZGlhbW9uZHxlbnwwfHwwfHx8MA%3D%3D');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        .login {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            color: tomato;
        }

        h2 {
            margin-top: 20px;
            color: blue;
        }

        form {
            margin-top: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: red;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        select.form-control,
        input.form-control {
            height: 34px;
        }

        button.btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Diamond Price Prediction</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label class="form-label">Color</label>
                <select class="form-control" name="color" required>
                    <option disabled selected value="">Select the color</option>
                    <option value="E">E</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                    <option value="H">H</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="D">D</option>
                </select>
            </div>
            <!-- Repeat similar structure for clarity and cut -->

            <div class="mb-3">
                <label class="form-label">Enter the Carat</label>
                <input class="form-control" type="number" name="carat" placeholder="Enter the carat" min='0.2' max='5.01' />
            </div>
            <!-- Repeat similar structure for other input fields -->

            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Predict your diamond price</button>
            </div>
        </form>

        <h2>The prediction of diamond price is {{results}}</h2>
    </div>
</body>

</html>
